<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="name">name</div>
<div id="empty">empty</div>

<script>
function Person(first, last) {
    this.firstName = first;
    this.lastName = last;
	this.isEmpty=function(str){
		if(str==""|str==null)
		{return true;}
		else{return false;}
	};
	this.name = function () {
    return this.firstName + " " + this.lastName;
	};
}

var p1 = new Person("John", "Doe");
var p2 = new Person("Sally", "Rally");
var str1=null;
var str2="";
var str3="Non Empty String";
document.getElementById("name").innerHTML = "Full Name: "+p1.name();
document.getElementById("name").style.color="blue";
document.getElementById("empty").innerHTML = "For null String isEmpty = " + p1.isEmpty(str1) + "<br>For Empty String isEmpty = " + p1.isEmpty(str2) + "<br>For Non Empty String isEmpty = " + p1.isEmpty(str3);
document.getElementById("empty").style.color="blue";
</script>
</body>
</html>
